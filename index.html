<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>  
    <div class="container mt-5">
        <h2 class="text-center mb-4">Facturas de Descuento</h2>
        <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="discountForm">
            <div class="form-group row mb-3">
                <label for="product1" class="col-sm-4 col-form-label">Producto 1:</label>
                <div class="col-sm-8">
                <input type="number" class="form-control" id="product1" name="product1" min="0" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="product2" class="col-sm-4 col-form-label">Producto 2:</label>
                <div class="col-sm-8">
                <input type="number" class="form-control" id="product2" name="product2" min="0" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="product3" class="col-sm-4 col-form-label">Producto 3:</label>
                <div class="col-sm-8">
                <input type="number" class="form-control" id="product3" name="product3" min="0" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="product4" class="col-sm-4 col-form-label">Producto 4:</label>
                <div class="col-sm-8">
                <input type="number" class="form-control" id="product4" name="product4" min="0" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="product5" class="col-sm-4 col-form-label">Producto 5:</label>
                <div class="col-sm-8">
                <input type="number" class="form-control" id="product5" name="product5" min="0" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="subtotal" class="col-sm-4 col-form-label">Subtotal:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="subtotal" disabled readonly>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="discount" class="col-sm-4 col-form-label">Descuento:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="discount"  disabled readonly>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="total" class="col-sm-4 col-form-label">Total a Pagar:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="total" disabled readonly>
                </div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary mr-2">Calcular</button>
                <button type="button" class="btn btn-success" onclick="clearFields()">Limpiar</button>
                </div>
            </div>
            </form>
        </div>
        </div>
        <div class="row">
        <div class="col-md-8 offset-md-2">
            <div id="alertPlaceholder"></div>
        </div>
        </div>
    </div>
    
        <script src="js/index.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <!-- Semantic UI theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    </body>
</html>
